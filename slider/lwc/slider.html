<template>
    <template lwc:if={slides}>
        <div class="slider">
            <div class="slider--content">
                <template for:each={slides} for:item="slide" for:index="index">
                    <div key={slide.id} class="slide" data-slide={index}>
                        <img src={slide.image} alt={slide.title}>
        
                        <div class="slide--inner">
                            <div class="slider--container">
                                <p class="slide--title"><span>{slide.title}</span></p>
                                <p class="slide--description"><span>{slide.description}</span></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <div class="slider--navigation">
                <div class="slider--container">
                    <div class="slider--pagination">
                        <template for:each={slides} for:item="slide" for:index="index">
                            <button key={slide.id} data-slide={index} onclick={handlePaginationClick}>
                                <label class="slds-assistive-text">Go to slide {index}</label>
                            </button>
                        </template>
                    </div>

                    <div class="slider--arrows">
                        <button class="slider--previous" onclick={handleArrowClick}>
                            <label class="slds-assistive-text">Previous</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="30" viewBox="0 0 37 30" fill="none">
                                <path d="M0.585787 13.5858C-0.195262 14.3668 -0.195262 15.6332 0.585786 16.4142L13.3137 29.1421C14.0948 29.9232 15.3611 29.9232 16.1421 29.1421C16.9232 28.3611 16.9232 27.0948 16.1421 26.3137L4.82843 15L16.1421 3.68629C16.9232 2.90524 16.9232 1.63891 16.1421 0.857863C15.3611 0.0768139 14.0948 0.0768138 13.3137 0.857862L0.585787 13.5858ZM37 13L2 13L2 17L37 17L37 13Z" fill="white"/>
                            </svg>
                        </button>

                        <button class="slider--next" onclick={handleArrowClick}>
                            <label class="slds-assistive-text">Next</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="30" viewBox="0 0 37 30" fill="none">
                                <path d="M36.4142 16.4142C37.1953 15.6332 37.1953 14.3668 36.4142 13.5858L23.6863 0.857866C22.9052 0.0768178 21.6389 0.0768177 20.8579 0.857866C20.0768 1.63891 20.0768 2.90524 20.8579 3.68629L32.1716 15L20.8579 26.3137C20.0768 27.0948 20.0768 28.3611 20.8579 29.1421C21.6389 29.9232 22.9052 29.9232 23.6863 29.1421L36.4142 16.4142ZM-1.74846e-07 17L35 17L35 13L1.74846e-07 13L-1.74846e-07 17Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
